[tool:pytest]
# Pytest configuration for the FastAPI backend

# Test discovery
testpaths = app/tests tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    database: Database-related tests
    database_setup: Database setup and configuration tests
    database_performance: Database performance tests
    database_reliability: Database reliability tests
    slow: Tests that take a long time to run
    integration: Integration tests
    unit: Unit tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*bcrypt.*:UserWarning